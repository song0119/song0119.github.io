<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" media="screen" href="css/jquery-sakura.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<title>songcx</title>
</head>

<body>

	<div class="bg"></div>

	<div class="fixAbsolute">
		<div id="player" class="audio audio-player">
			<div class="loading">
				<div class="spinner"></div>
			</div>
			<div id="play" class="controls">
				<button class='play glyphicon glyphicon-play' id="playBtn"></button>
			</div>
			<div id="pause" class="controls">
				<button class="play glyphicon glyphicon-pause" id="pauseBtn"></button>
			</div>
			<div id="forward" class="controls">
				<button class="forward glyphicon glyphicon-forward"></button>
			</div>
			<div id="backward" class="controls">
				<button class="backward glyphicon glyphicon glyphicon-backward"></button>
			</div>
			<div class="time">
				<span class="current-time">0:00</span>
				<div class="slider" data-direction="horizontal">
					<div class="progress">
						<div class="pin" id="progress-pin" data-method="rewind"></div>
					</div>
				</div>
				<span class="total-time">0:00</span>
			</div>
			<div class="volume">
				<div class="volume-btn">
					<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
					<path fill="#d3d3d3" fill-rule="evenodd" d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z" id="speaker"/>
				</svg>
				</div>
				<div class="volume-controls hidden">
					<span class="volume-level">
					<em></em>
				</span>
				</div>
			</div>
			<div id="disk">
				<img src="img/disk.png" id="disk_img" />
			</div>
			<audio crossorigin><source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/355309/Swing_Jazz_Drum.mp3" type="audio/mpeg"></audio>
		</div>
	</div>

</body>

<script src="js/jquery-sakura.min.js"></script>
<script src="js/main.js"></script>
<script src="js/player.js"></script>
</html>
