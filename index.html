<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" media="screen" href="css/jquery-sakura.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<title>songcx</title>
</head>

<body>

	<div class="bg"></div>

	<div id="player">
		<div id="play" class="controls">
			<button class="play glyphicon glyphicon-play"></button>
		</div>
		<div id="pause" class="controls">
			<button class="play glyphicon glyphicon-pause"></button>
		</div>
		<div id="forward" class="controls">
			<button class="forward glyphicon glyphicon-forward"></button>
		</div>
		<div id="backward" class="controls">
			<button class="backward glyphicon glyphicon glyphicon-backward"></button>
		</div>
		<div id="disk">
			<img src="img/disk.png" id="disk_img" />
		</div>
	</div>

</body>

<script src="js/jquery-sakura.min.js"></script>
<script src="js/main.js"></script>

</html>
